---
layout: default
---


      <hr class="featurette-divider">

	  {% for post in site.posts %}
	  
	    <div class="row featurette">
        	<div class="col-md-7">
          		<h2 class="featurette-heading">{{post.title}}
          		<br>
          		<span class="text-muted">{{post.subtitle}}</span></h2>
          		<p class="lead text-justify">{{post.summary}}</p>
          		<p class="footer"><a href="{{ post.url }}">Read More...</a></p>
        	</div>
        	<div class="col-md-5">
          		<img class="image" src="{{ post.image }}" alt="">
        	</div>
		</div>
		
		<hr class="featurette-divider">
	  {% endfor %}
