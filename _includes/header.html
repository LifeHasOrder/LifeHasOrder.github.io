  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Alexander M Wolff's Photography Blog">
    <meta name="author" content="Alexander M Wolff">
    <link rel="icon" href="/img/ip_simple_black-bg_small.ico">

    <title>Alexander M Wolff - Visual Storyteller</title>

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <!-- <link href="/dist/css/carousel.css" rel="stylesheet"> -->
    <style type="text/css">
        {% include carousel.css %}
    </style>


    <!-- Google Tag Manager -->
    <meta name="google-site-verification" content="n6BnxSEwxAq_HEo-hodoS8sHVUn4SmtV27U2VP2x5jc" />
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-MK43J5"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MK43J5');</script>
    <!-- End Google Tag Manager -->

    
    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ page.author }}">
    <meta name="twitter:title"   content="{{ page.title }}">

    {% if page.summary %}
    <meta name="twitter:description" content="{{ page.summary }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.title_image }}">
    {% endif %}
    <!-- end of Twitter cards -->

  </head>
